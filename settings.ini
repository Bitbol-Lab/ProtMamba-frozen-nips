title = %(lib_name)s

### PyPI ###
audience = Myself
author = Damiano
author_email = damianosg96@gmail.com
copyright = 2023 onwards, %(author)s
description = code to train and use Protmamba.
keywords = jupyter notebook python pytorch
language = English
status = 3
user = damiano-sg

### Optional ###
requirements = numpy torch biopython mamba-ssm transformers matplotlib accelerate tensorboard
